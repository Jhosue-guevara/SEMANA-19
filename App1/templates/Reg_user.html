<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <!-- Agrega enlaces a los archivos CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega los enlaces a los iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #eee;
        }
        /* Agrega estilos adicionales si es necesario */
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="{{form.username.id_for_label}}" class="mb-0">Tu Nombre</label>
                                            <div class="input-group flex-nowrap mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user fa-lg fa-fw"></i></span>
                                                </div>
                                                {{form.username}}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="{{form.email.id_for_label}}" class="mb-0">Tu Correo Electrónico</label>
                                            <div class="input-group flex-nowrap mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-envelope fa-lg fa-fw"></i></span>
                                                </div>
                                                {{form.email}}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="{{form.password1.id_for_label}}" class="mb-0">Contraseña</label>
                                            <div class="input-group flex-nowrap mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock fa-lg fa-fw"></i></span>
                                                </div>
                                                {{form.password1}}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="{{form.password2.id_for_label}}" class="mb-0">Repetir Contraseña</label>
                                            <div class="input-group flex-nowrap mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key fa-lg fa-fw"></i></span>
                                                </div>
                                                {{form.password2}}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="{{ form.group.id_for_label }}">Rol:</label>
                                            {{ form.group }}
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3c">
                                                Acepto todos los términos y condiciones
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Agrega los scripts de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
