<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Agrega enlaces a los archivos CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega los enlaces a los iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Agrega estilos personalizados si es necesario */
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-5 text-center">
                    <!-- Imagen a la izquierda -->
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-5">
                    <!-- Formulario de inicio de sesión -->
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Iniciar sesión</p>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            
                        </div>
                        <!-- Campos del formulario -->
                        <div class="form-outline mb-4">
                            {{ form.username.label_tag }}
                            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter username" name="username">
                        </div>
                        <div class="form-outline mb-3">
                            {{ form.password.label_tag }}
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password">
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="{% url 'registro' %}" class="link-danger">Regístrate</a>
                                </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Agrega los scripts de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
